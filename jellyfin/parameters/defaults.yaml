# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    rootgroup: root
    compose:
      create_pod: null
      pod_args: null
      project_name: jellyfin
      remove_orphans: true
      service:
        container_prefix: null
        ephemeral: true
        pod_prefix: null
        restart_policy: on-failure
        separator: null
        stop_timeout: null
    paths:
      base: /opt/containers/jellyfin
      compose: docker-compose.yml
      config_jellyfin: jellyfin.env
      cache: ''
      data: data
    user:
      groups: []
      home: null
      name: jellyfin
      shell: /usr/sbin/nologin
      uid: null
      gid: null
    containers:
      jellyfin:
        image: docker.io/jellyfin/jellyfin:latest
    media_group:
      gid: 3414
      name: mediarr
  install:
    rootless: true
    remove_all_data_for_sure: false
  config:
    encoding: {}
    general:
      FFmpeg:analyzeduration: null
      FFmpeg:probesize: null
      HttpListenerHost:DefaultRedirectPath: null
      InstallationManager:PluginManifestUrl: null
      PublishedServerUrl: null
      hostwebclient: null
      playlists:allowDuplicates: null
    network:
      HttpServerPortNumber: 8096
      HttpsPortNumber: 8920
    system: {}
  container:
    host_port: 3771
    host_port_https: 3772
    pass_autodiscovery: false
    pass_https: false
    pgid: null
    puid: null
    userns_keep_id: true
  mount_paths: []
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
...
