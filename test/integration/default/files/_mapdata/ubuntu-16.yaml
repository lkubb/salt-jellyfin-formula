# yamllint disable rule:indentation rule:line-length
# Ubuntu-16.04
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    compose:
      create_pod: null
      pod_args: null
      project_name: jellyfin
      remove_orphans: true
      build: false
      build_args: null
      pull: false
      service:
        container_prefix: null
        ephemeral: true
        pod_prefix: null
        restart_policy: on-failure
        restart_sec: 2
        separator: null
        stop_timeout: null
    paths:
      base: /opt/containers/jellyfin
      compose: docker-compose.yml
      config_jellyfin: jellyfin.env
      cache: ''
      data: data
    user:
      groups: []
      home: null
      name: jellyfin
      shell: /usr/sbin/nologin
      uid: null
      gid: null
    containers:
      jellyfin:
        image: docker.io/jellyfin/jellyfin:latest
    media_group:
      gid: 3414
      name: mediarr
  install:
    rootless: true
    autoupdate: true
    autoupdate_service: false
    remove_all_data_for_sure: false
  config:
    encoding: {}
    general:
      FFmpeg:analyzeduration: null
      FFmpeg:probesize: null
      HttpListenerHost:DefaultRedirectPath: null
      InstallationManager:PluginManifestUrl: null
      PublishedServerUrl: null
      hostwebclient: null
      playlists:allowDuplicates: null
    network:
      HttpServerPortNumber: 8096
      HttpsPortNumber: 8920
    system: {}
  container:
    host_port: 3771
    host_port_https: 3772
    pass_autodiscovery: false
    pass_https: false
    pgid: null
    puid: null
    userns_keep_id: true
  mount_paths: []
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@jellyfin
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      Jellyfin environment file is managed:
      - jellyfin.env.j2
  winner: pillar
